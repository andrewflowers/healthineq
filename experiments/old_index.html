<!DOCTYPE html>
<meta charset="utf-8">
<style>

.cz {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
}

.state {
  fill: none;
  stroke: #777;
  stroke-width: .8px;
  stroke-linejoin: round;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-queue.v2.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.albersUsa()
    .scale([1000])
    .translate([width / 2, height / 2]);

var path = d3.geo.path().
	projection(projection);

var svg = d3.select("body")
	.append("svg")
    .attr("width", width)
    .attr("height", height);

var color = d3.scale.quantize()
	.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"])
	.domain([77,87]);

d3.json("topojson_merge/cz_and_states_data.json", function(error, data) {
  
  if (error) return console.error(error);

  var commuting_zones = topojson.feature(data, data.objects.commuting_zones),
  	  states = topojson.feature(data, data.objects.states);

  console.log(commuting_zones);

  svg.append("path")
      .data([commuting_zones])
      .attr("d", path)
      .attr("class", "cz");

  /*svg.attr("fill", function(d) { return color(d.features[7].properties.le_raceadj_q1_F);});*/

  svg.append("path")
      .data([states])
      .attr("d", path)
      .attr("class", "state");
     
});

</script>
