<!DOCTYPE html>
<html>
<head>
    <title>Health measures of similar areas</title>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/gka/d3-jetpack/master/d3-jetpack.js"></script>
    <style type="text/css">
    body { font-family: 'Helvetica Neue', Helvetica; font-weight: 300; padding: 20px;}
    th { text-align: left; }
    th, td { padding: 0 1em 0.5ex 0;}
    th.center, td.center { text-align: center; }
    th.num, td.num { text-align: right; }
    </style>
</head>
<body>
    <script>

    var health_data;

    d3.csv("sample_table_data.csv", function(data) {
        
        health_data = data;
    
        // column definitions
        var columns = [
            { head: 'Location', cl: 'title', html: ƒ('location') },
            { head: 'Smoking', cl: 'num', html: ƒ('cur_smoke_q1') },
            { head: 'Obesity', cl: 'num', html: ƒ('bmi_obese_q1') },
            { head: 'Exercise', cl: 'num', html: ƒ('exercise_any_q1') },
            { head: 'Poverty', cl: 'num', html: ƒ('poor_share') }
        ];

        // create table
        d3.select("body").append("div")
          .attr("id", "container")

        d3.select("#container").append("div")
          .attr("id", "FilterableTable");

        d3.select("#FilterableTable").append("h1")
          .attr("id", "title")
          .text("Health Metrics By Location")

        d3.select("#FilterableTable").append("div")
          .attr("class", "SearchBar")
          .append("p")
            .attr("class", "SearchBar")
            .text("Search By Location:");

        d3.select(".SearchBar")
          .append("input")
            .attr("class", "SearchBar")
            .attr("id", "search")
            .attr("type", "text")
            .attr("placeholder", "Search...");
          
        var table = d3.select("#FilterableTable").append("table"); 

        // Old code begins
        // var table = d3.select('body')
        //    .append('table');

        // create table header
        table.append('thead').append('tr')
            .selectAll('th')
            .data(columns).enter()
            .append('th')
            .attr('class', ƒ('cl'))
            .text(ƒ('head'));

        // create table body
        table.append('tbody')
            .selectAll('tr')
            .data(health_data).enter()
            .append('tr')
            .selectAll('td')
            .data(function(row, i) {
                return columns.map(function(c) {
                    // compute cell values for this specific row
                    var cell = {};
                    d3.keys(c).forEach(function(k) {
                        cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
                    });
                    return cell;
                });
            }).enter()
            .append('td')
            .html(ƒ('html'))
            .attr('class', ƒ('cl'));

        d3.select("#search")
            .on("keyup", function() { 
            var text = this.value.trim();
            console.log(text);
        });

    });



    </script>
</body>
</html>
