<!DOCTYPE html>
<meta charset="utf-8">
<style>

.cz {
  fill: #ccc;
  stroke: #777;
  stroke-width: .5px;
}

.state {
  fill: none;
  stroke: #fff;
  stroke-width: .8px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.albersUsa()
    .scale([1000])
    .translate([width / 2, height / 2]);

var path = d3.geo.path().
	projection(projection);

var svg = d3.select("body")
	.append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("topojson_merge/cz_and_states.json", function(error, data) {
  
  if (error) return console.error(error);
  console.log(data);

  var commuting_zones = topojson.feature(data, data.objects.commuting_zones),
  	  states = topojson.feature(data, data.objects.states);


  svg.append("path")
      .data([commuting_zones])
      .attr("d", path)
      .attr("class", "cz");

  svg.append("path")
      .data([states])
      .attr("d", path)
      .attr("class", "state");
     
});

</script>
